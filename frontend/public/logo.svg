<svg width="300" height="150" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
  <style>
    .logo-x { stroke: currentColor; }
    .logo-text { fill: currentColor; }
  </style>
  <!-- Stylized X with curved, overlapping elements - uses currentColor for adaptability -->
  <g transform="translate(150, 50)" class="logo-x">
    <!-- Left stroke of X - curves inward from top left, outward to bottom right -->
    <path d="M -35 -30 Q -10 -5 0 0 Q 10 5 35 30" 
          stroke-width="12" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.9"/>
    
    <!-- Right stroke of X - curves inward from top right, outward to bottom left -->
    <path d="M 35 -30 Q 10 -5 0 0 Q -10 5 -35 30" 
          stroke-width="12" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.9"/>
    
    <!-- Overlapping center section - darker for depth -->
    <path d="M -15 -10 Q 0 0 15 10" 
          stroke-width="14" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.8"/>
    <path d="M 15 -10 Q 0 0 -15 10" 
          stroke-width="14" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.8"/>
  </g>
  
  <!-- InnovateX text - I capitalized, rest lowercase except final X -->
  <text x="150" y="110" 
        font-family="Arial, 'Helvetica Neue', sans-serif" 
        font-size="32" 
        font-weight="600" 
        class="logo-text"
        text-anchor="middle" 
        letter-spacing="1">
    InnovateX
  </text>
</svg>

